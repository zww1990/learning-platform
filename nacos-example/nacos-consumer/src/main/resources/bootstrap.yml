server:
  port: 8082
#  servlet:
#    context-path: /nacosconsumer

spring:
  application:
    name: nacos-consumer
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      config:
        context-path: /nacos
        namespace: 
        file-extension: yml
      discovery:
        namespace: public
  boot:
    admin:
      client:
        url: http://localhost:8080
        username: admin
        password: admin@2022

feign:
  httpclient:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
