server:
  port: 8081

spring:
  main:
    allow-circular-references: true
  application:
    name: dubbo-nacos-consumer
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      config:
        context-path: /nacos
        namespace: 
        file-extension: yml
      discovery:
        namespace: public

dubbo:
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: com.example.demo
