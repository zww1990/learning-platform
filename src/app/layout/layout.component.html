<nz-layout>
  <nz-sider [nzCollapsible]="true" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <img src="/assets/images/logo-nav.png" *ngIf="!isCollapsed">
      <img src="/assets/images/angular.svg" *ngIf="isCollapsed">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let child of menus">
        <li nz-menu-item (click)="clickMenu(child)" [nzSelected]="child.selected" *ngIf="!child.children">
          <span>
            <i class="{{child.menuIcon}}"></i>
            <span class="nav-text">{{ child.menuName }}</span>
          </span>
        </li>
        <li nz-submenu [(nzOpen)]="child.selected" (nzOpenChange)="openHandler(child)" *ngIf="child.children">
          <span title>
            <i class="{{child.menuIcon}}"></i>
            <span class="nav-text">{{ child.menuName }}</span>
          </span>
          <ul *ngFor="let item of child.children">
            <li nz-menu-item (click)="clickMenu(item)" [nzSelected]="item.selected">{{ item.menuName }}</li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <div nz-row>
        <div nz-col [nzSpan]="2">
          <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
        </div>
        <div nz-col [nzSpan]="18"></div>
        <div nz-col [nzSpan]="2" style="text-align: right">
          <nz-dropdown>
            <a nz-dropdown class="ant-dropdown-link">
              <nz-avatar nzIcon="anticon anticon-user" style="background-color:#87d068;"></nz-avatar>
            </a>
            <ul nz-menu>
              <li nz-menu-item>
                <a>我的消息</a>
              </li>
              <li nz-menu-item>
                <a>个人设置</a>
              </li>
              <li nz-menu-item>
                <a (click)="logout()">退出登录</a>
              </li>
            </ul>
          </nz-dropdown>
        </div>
        <div nz-col [nzSpan]="2" style="white-space: nowrap">{{user?.userName}}</div>
      </div>
    </nz-header>
    <nz-content>
      <div style="padding:10px; background: #fff;">
        <nz-tabset nzType="card" [(nzSelectedIndex)]="selectedIndex" [nzTabBarExtraContent]="extraTemplate">
          <nz-tab *ngFor="let tab of tabs;" (nzClick)="selectTab(tab)" [nzTitle]="titleTemplate">
            <ng-template #titleTemplate>
              <div>
                {{tab.menuName}}
                <i class="anticon anticon-cross" style="margin-right: 0px" (click)="closeTab(tab)" *ngIf="tab.allowDelete!==false"></i>
              </div>
            </ng-template>
          </nz-tab>
        </nz-tabset>
        <ng-template #extraTemplate>
          <!-- <nz-dropdown nzPlacement="bottomRight">
            <a nz-dropdown>
              操作
              <i class="anticon anticon-down"></i>
            </a>
            <ul nz-menu>
              <li nz-menu-item (click)="closeOtherTabs()">
                <a>关闭其他</a>
              </li>
              <li nz-menu-item (click)="closeAllTabs()">
                <a>关闭所有</a>
              </li>
            </ul>
          </nz-dropdown> -->
        </ng-template>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
