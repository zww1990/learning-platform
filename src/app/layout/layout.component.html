<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <ng-template ngFor let-child [ngForOf]="menus">
        <li nz-menu-item (click)="clickMenu(child)" [nzSelected]="child.selected" *ngIf="!child.children">
          <span>
            <i class="{{child.icon}}"></i>
            <span class="nav-text">{{ child.text }}</span>
          </span>
        </li>
        <li nz-submenu [nzOpen]="child.selected" (nzOpenChange)="openChange(child)" *ngIf="child.children">
          <span title>
            <i class="{{child.icon}}"></i>
            <span class="nav-text">{{ child.text }}</span>
          </span>
          <ul *ngFor="let item of child.children">
            <li nz-menu-item (click)="clickMenu(item)" [nzSelected]="item.selected">{{ item.text }}</li>
          </ul>
        </li>
      </ng-template>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <div nz-row>
        <div nz-col [nzSpan]="2">
          <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
        </div>
        <div nz-col [nzSpan]="18">
          <ul nz-menu [nzMode]="'horizontal'" style="line-height: 64px;">
            <ng-template ngFor let-child [ngForOf]="menus">
              <li nz-menu-item *ngIf="!child.children">
                <span>
                  <i class="{{child.icon}}"></i>
                  <span class="nav-text">{{ child.text }}</span>
                </span>
              </li>
              <li nz-submenu *ngIf="child.children">
                <span title>
                  <i class="{{child.icon}}"></i>
                  <span class="nav-text">{{ child.text }}</span>
                </span>
                <ul *ngFor="let item of child.children">
                  <li nz-menu-item>{{ item.text }}</li>
                </ul>
              </li>
            </ng-template>
          </ul>
        </div>
        <div nz-col [nzSpan]="1" style="text-align: center">
          <nz-badge [nzCount]="100" [nzOverflowCount]="99">
            <ng-template #content>
              <i class="fa fa-camera-retro fa-2x"></i>
            </ng-template>
          </nz-badge>
        </div>
        <div nz-col [nzSpan]="1" style="text-align: center">
          <nz-badge nzDot>
            <ng-template #content>
              <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </ng-template>
          </nz-badge>
        </div>
        <div nz-col [nzSpan]="1" style="text-align: right">
          <nz-dropdown>
            <a nz-dropdown class="ant-dropdown-link">
              <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
            </a>
            <ul nz-menu>
              <li nz-menu-item>
                <a>我的消息</a>
              </li>
              <li nz-menu-item>
                <a>个人设置</a>
              </li>
              <li nz-menu-item>
                <a (click)="logout()">退出登录</a>
              </li>
            </ul>
          </nz-dropdown>
        </div>
        <div nz-col [nzSpan]="1">{{user?.name}}</div>
      </div>
    </nz-header>
    <nz-content>
      <div #nzcontent style="padding:10px; background: #fff;">
        <nz-tabset [nzType]="'card'" [nzSelectedIndex]="selectedIndex">
          <nz-tab *ngFor="let tab of tabs" (nzClick)="selectTab(tab)">
            <ng-template #nzTabHeading>
              <div>{{tab.text}}
                <i class="anticon anticon-cross" style="margin-right: 0px" (click)="closeTab(tab)" *ngIf="tabs.length>1"></i>
              </div>
            </ng-template>
          </nz-tab>
          <ng-template #nzTabBarExtraContent>
            <nz-dropdown [nzPlacement]="'bottomLeft'">
              <a class="ant-dropdown-link" nz-dropdown>
                操作
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu>
                <li nz-menu-item (click)="closeOtherTabs()">
                  <a>关闭其他</a>
                </li>
                <li nz-menu-item (click)="closeAllTabs()">
                  <a>关闭所有</a>
                </li>
              </ul>
            </nz-dropdown>
          </ng-template>
        </nz-tabset>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
