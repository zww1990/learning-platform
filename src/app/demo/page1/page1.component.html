<nz-upload nzType="drag" [nzAccept]="accepts.toString()" [nzBeforeUpload]="beforeUpload">
  <p class="ant-upload-drag-icon">
    <i class="anticon anticon-inbox"></i>
  </p>
  <p class="ant-upload-text">点击或拖动文件到这个区域上传</p>
  <p class="ant-upload-hint">将文件拖到此处，或点击上传只能上传xls/xlsx文件</p>
</nz-upload>
<div *ngIf="tableHeader.length!=0">
  <div class="table-operations">
    <button nz-button (click)="exportExcel()">导出Excel文件</button>
  </div>
  <nz-table [nzDataSource]="tableData" [nzIsPagination]="false" [nzScroll]="{ x: 1920, y: 480 }">
    <ng-template #nzFixedHeader>
      <thead nz-thead>
        <tr>
          <th nz-th *ngFor="let item of tableHeader" nzWidth="120px">
            <span>{{item}}</span>
          </th>
        </tr>
      </thead>
    </ng-template>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of tableData">
        <td nz-td *ngFor="let item of tableHeader">{{data[item]}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
