<button nz-button (click)="addRow()" class="editable-add-btn">添加</button>
<button nz-button (click)="delAllRow()" class="editable-add-btn">批量删除</button>
<nz-table #editRowTable nzBordered [nzData]="dataSet">
  <thead>
    <tr>
      <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
      <th nzWidth="30%">姓名</th>
      <th>年龄</th>
      <th>地址</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.key].edit">
              {{data.name}}
              <i class="anticon anticon-edit editable-cell-icon" (click)="startEdit(data.key)"></i>
            </ng-container>
            <ng-container *ngIf="editCache[data.key].edit">
              <input type="text" nz-input [(ngModel)]="editCache[data.key].name">
              <i class="anticon anticon-check editable-cell-icon-check" (click)="finishEdit(data.key)"></i>
            </ng-container>
          </div>
        </div>
      </td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <nz-popconfirm nzTitle="确定要删除吗?" (nzOnConfirm)="deleteRow(data.key)">
          <a nz-popconfirm>删除</a>
        </nz-popconfirm>
      </td>
    </tr>
  </tbody>
</nz-table>
