<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">菜单</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/demo/dashboard">仪表盘</a>
      <a mat-list-item routerLink="/demo/table">表格</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
      <a mat-list-item routerLink="/demo/layout">链接 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>我的App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
