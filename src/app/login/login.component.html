<div class="login">
  <div class="login_box">
    <div class="icon_login_pro">
      <i class="iconfont">&#xe602;</i>
    </div>
    <div class="login_title">认证中心</div>
    <div class="login_form">
      <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
        <div nz-form-item>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="username" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="loginForm.get('username').dirty&&loginForm.get('username').hasError('required')">请输入您的用户名!</div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="loginForm.get('password').dirty&&loginForm.get('password').hasError('required')">请输入您的密码!</div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <!-- <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot">忘记密码</a> -->
            <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" [disabled]="!loginForm.valid">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
