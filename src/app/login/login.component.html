<div class="login">
  <div class="login_box">
    <div class="icon_login_pro">
      <i class="iconfont">&#xe602;</i>
    </div>
    <div class="login_title">认证中心</div>
    <div class="login_form">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input formControlName="username" placeholder="用户名" [nzSize]="'large'" style="width: 240px;">
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('username').dirty&&loginForm.get('username').hasError('required')">请输入您的用户名!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="password" nz-input formControlName="password" placeholder="密码" [nzSize]="'large'" style="width: 240px;">
              <a nz-form-text style="padding-left: 10px" (click)="forgotPassword()">找回密码</a>
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('password').dirty&&loginForm.get('password').hasError('required')">请输入您的密码!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!loginForm.valid" style="width: 240px;">登录</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
