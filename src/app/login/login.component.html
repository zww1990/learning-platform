<div class="container">
  <div class="wrap">
    <div class="top">
      <div class="head">
        <img class="logo" src="./assets/images/angular.svg">
        <span class="title">ngular</span>
      </div>
      <div class="desc">欢迎使用Angular</div>
    </div>
    <div class="login-form">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixUser">
              <input #usernameInput type="text" nz-input formControlName="username" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('username').dirty&&loginForm.get('username').errors">请输入您的用户名!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixLock">
              <input type="password" nz-input formControlName="password" placeholder="密码">
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('password').dirty&&loginForm.get('password').errors">请输入您的密码!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!loginForm.valid" style="width: 100%;">登录</button>
          </nz-form-control>
        </nz-form-item>
      </form>
      <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
      <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    </div>
  </div>
</div>
