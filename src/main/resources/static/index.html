<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
		<title>hello, mobile</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="vant/index.css"/>
	</head>
	<body>
		<div id="app">
			<van-row gutter="20" justify="center">
			  <van-col span="8">
				<van-button type="primary" @click="addRow()">添加员工</van-button>
			  </van-col>
			  <van-col span="8">
				<van-button type="primary" @click="open()">添加地址</van-button>
			  </van-col>
			</van-row>
			<van-dialog v-model:show="show" title="添加员工" show-cancel-button theme="round-button">
			  <van-form @submit="onSubmit">
				  <van-cell-group inset style="height: 68px;">
				    <van-field
				      v-model="user.userNo"
				      label="员工编号"
				      placeholder="请输入员工编号"
				      :rules="[{ required: true, message: '请输入员工编号' }]"
				      required
				      colon
				      clearable
				    />
				  </van-cell-group>
				  <van-cell-group inset style="height: 68px;">
				    <van-field
				      v-model="user.username"
				      label="员工姓名"
				      placeholder="请输入员工姓名"
				      :rules="[{ required: true, message: '请输入员工姓名' }]"
				      required
				      colon
				      clearable
				    />
				  </van-cell-group>
				  <van-cell-group inset style="height: 68px;">
				    <van-field
				      v-model="user.password"
				      type="password"
				      label="员工密码"
				      placeholder="请输入员工密码"
				      :rules="[{ required: true, message: '请输入员工密码' }]"
				      required
				      colon
				      clearable
				    />
				  </van-cell-group>
			  </van-form>
			</van-dialog>
		</div>
	</body>
	<script src="vue3/vue.global.prod.js"></script>
	<script src="vant/vant.min.js"></script>
	<script src="touch-emulator/index.min.js"></script>
	<script type="text/javascript">
		Vue.createApp({
		  data() {
		    return {
		    	show: false,
		    	user: {},
		    }
		  },
		  mounted() {
		  },
		  methods:{
			  addRow(){
				  this.show = true;
			  },
			  open(){
				  this.show = true;
			  }
		  }
		})
		.use(vant)
		.use(vant.Lazyload)
		.mount('#app');
	</script>
</html>
