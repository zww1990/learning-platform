<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<title>hello</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link href="roboto/css.css" rel="stylesheet">
		<link href="font/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="vuetify/vuetify.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<v-app>
			  <v-main>
				<v-container>
				  <v-carousel cycle interval="3000" height="100%" hide-delimiter-background hide-delimiters show-arrows-on-hover progress>
					<v-carousel-item v-for="(slide, i) in slides" :key="i">
					  <v-img :src="slide" aspect-ratio="1.7" contain></v-img>
					</v-carousel-item>
				  </v-carousel>
				</v-container>
			  </v-main>
			</v-app>
		</div>
	</body>
	<script src="vue/vue.min.js"></script>
	<script src="vuetify/vuetify.min.js"></script>
	<script type="text/javascript">
		document.getElementById('mojito').play();
		document.addEventListener("WeixinJSBridgeReady", function () { 
			document.getElementById('mojito').play();
		}, false);
		new Vue({
			el:'#app',
			vuetify: new Vuetify({
				theme: { dark: true },
			}),
			data:{
				slides: [
				],
				transitions:[
				]
			},
			methods: {
				getTransition () {
				  return this.transitions[Math.random() * this.transitions.length | 0];
				}
		    }
		})
	</script>
</html>
