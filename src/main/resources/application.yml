server:
  #应用端口号
  port: 8081
  servlet:
    #应用上下文路径
    context-path: /spring
    jsp:
      registered: false
  ssl:
    enabled: false

spring:
  aop:
    auto: false
  dao:
    exceptiontranslation:
      enabled: false
  jackson:
    #简体中文
    locale: zh_CN
    #北京时间
    time-zone: GMT+8
  mvc:
    publish-request-handled-events: false
  servlet:
    multipart:
      enabled: false
  thymeleaf:
    cache: false
    check-template: false
    check-template-location: false
  messages:
    basename: org.springframework.security.messages
