<!DOCTYPE html>
<html>
	<head th:replace="~{common/header :: head}"></head>
	<body>
		<div class="container">
			<div class="panel panel-success">
				<div class="panel-body">
				    <div th:replace="~{common/banner :: navbar}"></div>
					<!-- <a th:href="@{/}" alt="首页">
						<img th:src="@{/images/ltb-logo.png}" alt="图标" class="logo img-responsive center-block" />
					</a> -->
					<div class="result alert alert-success">
						<p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i> 找回您的密码</p>
					</div>
					<div class="result alert alert-warning" th:if="${message!=null}">
						<p><i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> <span th:text="${message}"></span></p>
					</div>
					<table style="width: 100%;">
						<tbody>
							<tr>
								<td width="35%">
									<div class="help alert alert-warning">
										<p>输入您的用户名重置您的密码。收到邮件后，点击链接完成重置密码。</p>
										<ul style="list-style: none;">
											<li>&nbsp;</li>
											<li>&nbsp;</li>
											<li>&nbsp;</li>
										</ul>
									</div>
								</td>
								<td>
									<div class="alert alert-info">
										<form th:action="@{/person/sendmail}" method="post" class="form-horizontal">
										    <div class="form-group">
										        <label for="username" class="col-sm-4 control-label">用户名</label>
										        <div class="col-sm-8">
										            <div class="input-group">
										                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
										                <input type="text" name="username" id="username" th:value="${param.username}" class="form-control" placeholder="用户名" autocomplete="off" required="required"/>
										            </div>
										        </div>
										    </div>
										    <div class="form-group">
										    </div>
										    <div class="form-group">
										        <div class="col-sm-offset-4 col-sm-8">
										            <button type="submit" class="btn btn-success">
										                <i class="fa fa-fw fa-check-square-o"></i> 提交
										            </button>
										        </div>
										    </div>
										</form>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<span th:replace="~{common/script :: jquery}"></span>
		<script type="text/javascript">
		    $(document).ready(function(){
		        // 菜单链接弹出窗口
		        $('[data-toggle="menu-popover"]').popover({
		            trigger: 'hover',
		            placement: 'bottom',
		            container: 'body' // 允许弹出窗口大于菜单按钮
		        });
		    });
		</script>
	</body>
</html>
