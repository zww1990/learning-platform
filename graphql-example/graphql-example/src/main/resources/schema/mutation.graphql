"更新操作"
type Mutation {
    "新增图书数据"
    createBook(book: CreateBook!): Book!
    "修改图书数据"
    updateBook(book: UpdateBook!): Book
    "按主键删除图书数据"
    deleteById(id: ID!): Boolean
    "单文件上传"
    fileUpload(file: Upload!): Boolean
    "多文件上传"
    multiFileUpload(files: [Upload!]!): Boolean
    "新增用户数据"
    createUser(user: CreateUser!): User!
}
