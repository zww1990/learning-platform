server:
  port: 8082

spring:
  application:
    name: sentinel-client-b
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      config:
        context-path: /nacos
        namespace: 
        file-extension: yml
      discovery:
        namespace: public
    sentinel:
      transport:
        dashboard: localhost:9999
      eager: true
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            username: nacos
            password: nacos
            data-id: sentinel-client-b
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: flow

feign:
  httpclient:
    enabled: true
