<html xmlns:th="https://www.thymeleaf.org">
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top" th:fragment="navbar">
    <a class="navbar-brand font-weight-bolder mr-3">
        <img src="/img/favicon.png" alt="我的logo" width="40" height="40">
    </a>
    <button class="navbar-light navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsDefault"
            aria-controls="navbarsDefault"
            aria-expanded="false"
            aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link active" href="/">
                    <i class="fa fa-home"></i>
                    <span class="align-middle">主页</span>
                </a>
            </li>
            <th:block th:if="${session.CURRENT_USER} ne null">
                <li class="nav-item">
                    <a class="nav-link" href="/videohub/list">
                        <img class="rounded-circle mr-2" src="/img/av.png" width="30">
                        <span class="align-middle" th:text="${session.CURRENT_USER.nickname}">作者</span>
                    </a>
                </li>
                <li class="nav-item" th:if="${session.CURRENT_USER.userType.name} eq 'ADMIN'">
                    <a class="nav-link" href="/category/add">
                        <i class="fa fa-plus-circle"></i>
                        <span class="align-middle">添加视频类别</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fa fa-sign-out"></i>
                        <span class="align-middle">退出</span>
                    </a>
                </li>
            </th:block>
            <th:block th:if="${session.CURRENT_USER} eq null">
                <li class="nav-item">
                    <a href="/register" class="nav-link">
                        <i class="fa fa-user-plus"></i>
                        <span class="align-middle">注册</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">
                        <i class="fa fa-sign-in"></i>
                        <span class="align-middle">登录</span>
                    </a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>
</html>
