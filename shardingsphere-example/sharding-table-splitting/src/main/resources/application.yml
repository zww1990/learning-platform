spring:
  application:
    name: sharding-table-splitting
  shardingsphere:
    props:
      sql-show: true
    mode:
      type: Standalone
      repository:
        type: JDBC
        props:
          jdbc_url: jdbc:mysql://localhost:3306/sharding_config?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: root
    datasource:
      names: sharding_order_1
      sharding_order_1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/sharding_order_1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: root
    rules:
      sharding:
        tables:
          t_order:
            actual-data-nodes: sharding_order_1.t_order_$->{1..2}
            key-generate-strategy:
              column: order_id
              key-generator-name: snowflake
            table-strategy:
              standard:
                sharding-column: order_id
                sharding-algorithm-name: t_order_inline
        key-generators:
          snowflake:
            type: SNOWFLAKE
        sharding-algorithms:
          t_order_inline:
            type: INLINE
            props:
              algorithm-expression: t_order_$->{order_id % 2 + 1}

mybatis:
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    return-instance-for-empty-row: true
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
