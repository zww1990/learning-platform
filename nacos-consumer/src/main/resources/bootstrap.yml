# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
spring:
  cloud:
    nacos:
      config:
        # Nacos认证信息
        username: nacos
        password: nacos
        context-path: /nacos
        # 设置配置中心服务端地址
        server-addr: localhost:8848
        # Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
        namespace: 
        # 文件扩展名
        file-extension: yml


